services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: "1.21.1"
      TYPE: "PAPER"
      ENABLE_COMMAND_BLOCK: "true"
      LEVEL: "los"
      MAX_PLAYERS: "10"
      SPAWN_PROTECTION: "0"
      VIEW_DISTANCE: "8"
      RCON_PASSWORD: "password"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data